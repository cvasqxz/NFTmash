{% extends 'base.html' %}

{% block section %}
<section class="pt-3">	
	<div class="container">
		<div class="text-center">
			<h1 class="title" id="title">{{ collection }} ranking</h1>
			<p class="subtitle" id="subtitle">based on subjective beauty</p>
		</div>
		<div class="row justify-content-center">
			{% for rank in full_ranking %}
			<div class="col-3 mx-1 mt-4">
				<div class="card border-black bg-dark border-3">
				<div class="card-header text-light text-center">{{ rank.votes }} points</div>
				<img src="{{ rank.image }}" class="card-img-top" alt="#{{ rank.id }}">
					<div class="card-body">
						<h3 class="card-title text-end text-light px-1">#{{ rank.id }}</h3>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>

	</div>
</section>

{% endblock %}
